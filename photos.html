<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Gallery</title>
  <style>
    body {
      margin: 0;
      background: #111;
    }

    .gallery {
      height: 100vh;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 12px;
    }

    .gallery img {
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="IMG_8600.JPG" style="max-height: 100px; max-width: 100px;"/>
    <img src="MG_9151.JPG" style="max-height: 100px; max-width: 100px;"/>
    <img src="IMG_9320.JPG" style="max-height: 100px; max-width: 100px;"/ >
    <img src="IMG_9363.JPG" style="max-height: 100px; max-width: 100px;"/ >
  </div>
</body>
</html>
