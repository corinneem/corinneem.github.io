<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Gallery</title>
  <style>
    body {
      margin: 0;
      background: #111;
    }

    .gallery {
      height: 100vh;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 12px;
    }

    .gallery img {
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1> here are photos. </h1>
  <p> mostly taken on a cannon r100 with either a 18-50mm stock lens or plastic lens (bc disfunctional equipment forces creativity).</p>
  <div class="gallery">
    <img src="IMG_8600.JPG" style="max-height: 500px; max-width: 500px;"/>
    <img src="IMG_9151.JPG" style="max-height: 500px; max-width: 500px;"/>
    <img src="IMG_9320.JPG" style="max-height: 500px; max-width: 500px;"/ >
    <img src="IMG_9363.JPG" style="max-height: 500px; max-width: 500px;"/ >
    
  </div>
</body>
</html>
